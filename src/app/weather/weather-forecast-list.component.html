<h2>Forecasts for {{weatherInfo.city.name}}</h2>
<ul>
  <li *ngFor="let forecast of weatherInfo.list">
    <h3>{{forecast.dt_text}}</h3>
    <ul>
      <li>Humidity: {{forecast.main.humidity}}</li>       
      <li>Pressure: {{forecast.main.pressure}}</li>       
      <li>Temperature: {{forecast.main.temp}}</li>        
    </ul>    
  </li>
</ul>
